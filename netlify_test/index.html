<html>
<head>

</head>
<body>
    <button id="btn"> Press </button>
    <script>
        document.getElementById('btn').addEventListener('click', async (event) => {
            event.preventDefault();
            try {
              const response = await fetch('https://zenpai.netlify.app/.netlify/functions/zenpai', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: {
                    'file_num': 8,
                    'instruction': 'trim triling space',
                }
              });

              const result = await response.json();
              console.log(result);
            } catch (error) {
              console.error('Error:', error);
            }
          };
    </script>
</body>
</html>
