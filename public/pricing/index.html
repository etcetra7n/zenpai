<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://zenpai.pro/pricing/">
    <meta name="description" content="Zenpai Assistant pricing page">
    <meta name="keywords" content="automate frequent tasks, automation, desktop application, automate routine tasks, for windows, for macos, ai assistant">
    <meta name="robots" content="index, follow">

    <title>Zenpai: Pricing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="/_css/common.css">
    <link rel="stylesheet" href="/_css/pricing-page.css">
    <script type="module" src="../_js/common.js"></script>
    <script type="module" src="../_js/pricing.js"></script>
    <link rel="icon" type="image/png" href="../favicon.ico" sizes="128x128">
    
</head>
<body>
    <div id="header">
        <div id="header-logo">
            <a href="https://zenpai.pro">
                <label>Zenpai<label>
            </a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light">    
            <ul class="my-auto">
                <li><a class="header-links" href="/">Get started</a></li>
                <li><a class="header-links" href="/">Download</a></li>
                <li><a class="header-links" href="/pricing">Pricing</a></li>
                <li><a class="header-links" href="/feedback">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div id="pricing-sec">
        <div id="pricing-heading">
            <h3 class="zenpai-text-gradient">Pricing</h3>
        </div>
        <div id="pricing-container" class="container-fluid row">
            <div class="pricing-box-layout col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="pricing-box">
                    <div class="plan-name"><label>Free plan</label></div>
                    <div class="price-tag"><label><sup class="pricing-dollar-sign">$ </sup>0 <span class="pricing-usd">USD/month</span><label></div>
                    <div class="pricing-feature">
                        <img src="/_static/pricing-run-icon.png" alt="Run Icon">
                        <label> 30 runs per hour</label>
                    </div>
                    <div class="pricing-feature">
                        <img src="/_static/pricing-files-icon.png" alt="Files Icon">
                        <label> Select upto 50 file</label>
                    </div>
                    <a class="pricing-button" href="#">
                        <button>
                            <img src="../_static/send-icon.png" alt="send icon">
                            <label>Get started</label>
                        </button>
                    </a>
                </div>
            </div>
            <div class="pricing-box-layout col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="pricing-box">
                    <div class="plan-name"><label>Versatile plan</label></div>
                    <div class="price-tag"><label><sup class="pricing-dollar-sign">$ </sup>8 <span class="pricing-usd">USD/month</span><label></div>
                    <div class="pricing-feature">
                        <img src="/_static/pricing-run-icon.png" alt="Run Icon">
                        <label> 360 runs per hour</label>
                    </div>
                    <div class="pricing-feature">
                        <img src="/_static/pricing-files-icon.png" alt="Files Icon">
                        <label> Select upto 100 file</label>
                    </div>
                    <a class="pricing-button" href="#">
                        <button>
                            <img src="../_static/send-icon.png" alt="send icon">
                            <label>Get started</label>
                        </button>
                    </a>
                </div>
            </div>
            <div class="pricing-box-layout col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="pricing-box">
                    <div class="plan-name"><label>Effective plan</label></div>
                    <div class="price-tag"><label><sup class="pricing-dollar-sign">$ </sup>11 <span class="pricing-usd">USD/month</span><label></div>
                    <div class="pricing-feature">
                        <img src="/_static/pricing-run-icon.png" alt="Run Icon">
                        <label> Half a million runs per hour</label>
                    </div>
                    <div class="pricing-feature">
                        <img src="/_static/pricing-files-icon.png" alt="Files Icon">
                        <label> Select unlimited file</label>
                    </div>
                    <a class="pricing-button" href="#">
                        <button>
                            <img src="../_static/send-icon.png" alt="send icon">
                            <label>Get started</label>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="container-fluid">
            <div class="row" id="footer-main-row">
                <div id="footer-logo" class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 my-auto mx-auto">
                    <label class="zenpai-text-gradient">Zenpai<label>
                </div>
                <div id="footer-links-div" class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 ">
                    <ul>
                        <li><a class="footer-links" href="/feedback">How can we improve? Leave a feedback/suggestion</a></li>
                        <li><a class="footer-links" href="/privacy">Privacy Policy</a></li>
                        <li><a class="footer-links" href="/auth">Sign up/sign in</a></li>
                    </ul>
                </div>
                <div id="newsletter" class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label class="zenpai-text-gradient" id="newsletter-label">Newsletter</label>
                    <div class="form-group">
                        <input type="email" id="email-field" name="email" placeholder="john.doe@example.com" required>
                        <br>
                        <button id="newsletter-signup-btn" type="submit" class="btn btn-primary">
                            <img src="../_static/send-icon.png" alt="submit icon">
                            <label>Submit</label>
                        </button>
                        <label id="newsletter-decl-label">We won't spam. Ever.</label>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom-copyright">
            <label>Â© 2024 Copyright: <a href="#">zenpai.pro</a></label>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
