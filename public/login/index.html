<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://zenpai.pro/checkout/">
    <meta name="description" content="Login to Zenpai Assistant">
    <meta name="keywords" content="automate frequent tasks, automation, desktop application, automate routine tasks, for windows, for macos, ai assistant">
    <meta name="robots" content="noindex, nofollow">

    <title>Login to Zenpai Assistant</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="../_css/common.css">
    <link rel="stylesheet" href="../_css/login-page.css">
    <link rel="icon" type="image/png" href="../favicon.ico" sizes="128x128">
    
</head>
<body>
    <div id="header" class="container-fluid row">
        <div class="col-7 my-auto">
            <div id="header-logo">
                <a href="https://zenpai.pro">
                    <label>Zenpai</label>
                </a>
            </div>
        </div>
        <div class="col-5 my-auto">
            <div id="nav-designator">
                <label>Account</label>
            </div>
        </div>
    </div>
    <div id="login-container" class="container-fluid">
        <div id="login-box" class="mx-auto">
            <h3><img width="50" src="../_static/shield.png"> Login to continue</h3>
            <button id="google-sign-in-btn">
                <img src="../_static/google-logo-light.svg" alt="Google logo">
                <label class="roboto-regular">Continue with Google</label>
            </button>
            <div id="status-container">
                <!--<img id="status-img" src="../_static/success.png"><br>
                <label id="status-msg">You are now logged in as john.doe@example.com<br>You may close this window</label>-->
            </div>
            <label id="bottom-label">By logging in you accept to our <a href="../privacy" target="_blank">privacy policy</a></label>
        </div>
    </div>
    <div id="link-container">
        <label id="bottom-links"><a href="../contact" target="_blank">Contact Us</a> <span class="span-space"></span> <a href="../privacy" target="_blank">Privacy Policy</a></label>
    </div>
    <script type="module" src="../_js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
