<head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark"> 
        <div id="header" class="container-fluid">
            <div id="header-logo">
                <a class="navbar-brand" href="https://zenpai.pro">
                    <label>Zenpai<label>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#zenpaiNavBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="zenpaiNavBar">
                <ul class="my-auto navbar-nav">
                    <li class="nav-item"><a class="nav-link header-links" href="/">Get started</a></li>
                    <li class="nav-item"><a class="nav-link header-links" href="/">Download</a></li>
                    <li class="nav-item"><a class="nav-link header-links" href="/pricing">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link header-links" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="login-screen-container">
        <div id="main-title">
            <h1 class="zenpai-text-gradient mx-auto">Zenpai Assistant</h1>
        </div>
        <div id="login-title">
            <h2 class="roboto-regular">Login to continue</h2>
        </div>
        <button id="google-sign-in-btn">
            <img src="../_static/google-logo-neutral.png" alt="Google logo">
            <label class="roboto-regular">Continue with Google</label>
        </button>
        <label id="status-msg"><label>
        <!--<label id="status-msg"><img src="../_static/loading.gif"> Waiting for confirmation<label>-->
        <!--<label id="status-msg"><img src="../_static/success.png"> You are now logged in as ${userDetails.email}<label>-->
    </div>
    <div id="footer">
        <div id="container-fluid">
            <div class="row" id="footer-main-row">
                <div id="footer-logo" class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 my-auto mx-auto">
                    <label class="zenpai-text-gradient">Zenpai<label>
                </div>
                <div id="footer-links-div" class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 ">
                    <ul>
                        <li><a class="footer-links" href="/contact">How can we improve? Leave a feedback/suggestion</a></li>
                        <li><a class="footer-links" href="/privacy">Privacy Policy</a></li>
                        <li><a class="footer-links" href="/login">Sign up/sign in</a></li>
                    </ul>
                </div>
                <div id="newsletter" class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label class="zenpai-text-gradient" id="newsletter-label">Newsletter</label>
                    <div class="form-group">
                        <input type="email" id="email-field" name="email" placeholder="john.doe@example.com" required>
                        <br>
                        <button id="newsletter-signup-btn" type="submit" class="btn btn-primary">
                            <img src="../_static/send-icon.png" alt="submit icon">
                            <label>Submit</label>
                        </button>
                        <label id="newsletter-decl-label">We won't spam. Ever.</label>
                    </div>
                </div>
            </div>
        </div>
        <div id="bottom-copyright">
