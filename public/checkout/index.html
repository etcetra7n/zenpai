<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://zenpai.pro/checkout/">
    <meta name="description" content="Zenpai Assistant Checkout page">
    <meta name="keywords" content="automate frequent tasks, automation, desktop application, automate routine tasks, for windows, for macos, ai assistant">
    <meta name="robots" content="noindex, nofollow">

    <title>Zenpai Checkout</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="../_css/common.css">
    <link rel="stylesheet" href="../_css/checkout-page.css">
    <link rel="icon" type="image/png" href="../favicon.ico" sizes="128x128">
    
</head>
<body>
    <div id="header" class="container-fluid row">
        <div class="col-6 my-auto">
            <div id="header-logo">
                <a href="https://zenpai.pro">
                    <label>Zenpai</label>
                </a>
            </div>
        </div>
        <div class="col-6 my-auto">
            <div id="nav-designator">
                <label>Checkout</label>
            </div>
        </div>
    </div>
    <div id="checkout-page" class="container-fluid row">
        <div class="col-12 col-sm-12 col-md-9 col-lg-9 col-xl-9">
            <div id="checkout-page-left">
                <div id="checkout-width-controller" class="my-auto">
                    <h2 id="plan-title">Plan payment</h2>
                    <div id="info-container" class="container-fluid row">
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="info-box-left">
                                <label>Account details</label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="info-box-right" id="account-details">
                                <p>Name: </p>
                                <p>Email: </p>
                            </div>
                        </div>
                    </div>
                    <div id="info-container" class="container-fluid row">
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="info-box-left">
                                <label>Purchase details</label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="info-box-right" id="purchase-details">
                                <p>Plan name: </p>
                                <p>Validity: </p>
                                <p>Expires on: </p>
                            </div>
                        </div>
                    </div>
                    <div id="info-container" class="container-fluid row">
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="info-box-left">
                                <label>Total amount</label>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <div class="info-box-right" id="total-amount">
                                <p>$</p>
                            </div>
                        </div>
                    </div>
                    <label class="checkout-title">Select a payment method</label>
                    <div id="checkout-screen-container">
                        <div id="paypal-button-container"></div>
                        <script src="https://www.paypal.com/sdk/js?client-id=AZ-K0LRTSdV6F7Nqj0h9_CryYlgmSkeo7CdiCQJQp-iQN9B_bN0UqGs3kUW94VO1jp-mMrBQHS_I_fDL&buyer-country=US&currency=USD&components=buttons&enable-funding=venmo"></script>
                    </div>
                    <div id="status-msg"></div>
                    <script type="module" src="../_js/checkout.js"></script>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 my-auto mx-auto">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
